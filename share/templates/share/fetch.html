<!DOCTYPE html>
<html lang="en">
<title>Share</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<style>

@import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
body{

  padding: 0;
  font-family: sans-serif;
  background: url(bg.jpg) no-repeat;
  background-size: cover;
  background-color: linen;
}

body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

    <header class="w3-container w3-light-grey w3-center" style="padding:128px 16px">
        <h1 class="w3-margin w3-jumbo">Welcome</h1>
        <p class="w3-xlarge">A Platform to Share</p>
        <a href="/share/"><button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button></a>
      </header>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-light-grey w3-card w3-left-align w3-large">

    <a href="/share/signup" class="w3-bar-item w3-button w3-padding-large">Sign Up</a>
  </div>
</div>



<div class="w3-row-padding w3-padding-64 w3-container">
